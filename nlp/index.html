<body>

    <a href="#/" class="fas fa-envelope"><span class="fas fa-envelope"></span>主页</a>

  </nav> -->
  <nav>
    <ul>
      <li><a href="https://limingluo.github.io" target="_blank">主页</a></li>
      <li>
        <a href="#">笔记</a>
        <ul>
          <li><a href="https://limingluo.github.io/machinelearning" target="_blank">机器学习</a></li>
          <li><a href="https://limingluo.github.io/deeplearning" target="_blank">深度学习</a></li>
          <li><a href="https://limingluo.github.io/nlp" target="_blank">自然语言处理</a></li>
        </ul>
      </li>
      <li><span id="theme" onclick="changeTheme()">浅色模式</span></li>
    </ul>
  </nav>
  <div id="app"></div>



  <script src="//cdn.jsdelivr.net/npm/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
  <script>
    function changeTheme(){
      
      if(document.getElementById("theme").innerHTML=="浅色模式"){
        document.getElementById("theme").innerHTML="深色模式";
        document.getElementById("currentTheme").href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/dark.css";
      }
      else{
        document.getElementById("theme").innerHTML="浅色模式";
        document.getElementById("currentTheme").href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css";
      }
      
    }
    mermaid.initialize({
      startOnLoad: false
    });
    let id = 0;
    window.$docsify = {
      name: '自然语言处理',
      // repo: 'https://github.com/limingluo',
      logo: 'images/nlp.jpg',
      search: {

      placeholder: '🔍 全局搜索',
      noData: '😒 找不到结果'
    },
    pagination: {
    previousText: '上一章节',
    nextText: '下一章节',
    crossChapter: true,
    crossChapterText: true,
  },
      loadSidebar: true,
      maxLevel: 2,
      subMaxLevel: 2,
      loadNavbar: false,


      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + id++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
    
  </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="../../dist/docsify-katex.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
