<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>机器学习</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="KaTeX support for docsify">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@latest/lib/themes/vue.css">
  <script src="https://cdn.jsdelivr.net/npm/katex-copytex@1.0.2/dist/katex-copytex.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/katex-copytex@1.0.2/dist/katex-copytex.min.css" rel="stylesheet" type="text/css">
  <link href="../assets/css/fontawesome-all.min.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="images/ml.jpg" type="image/x-icon">
  <link rel="shortcut icon" href="images/ml.jpg" type="image/x-icon">
</head>

<body>
  <!-- <nav>
    <a href="#/" class="fas fa-envelope"><span class="fas fa-envelope"></span>主页</a>
    <a href="#/zh-cn/">中文</a>
  </nav> -->
  <div id="app"></div>

  <script src="//cdn.jsdelivr.net/npm/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: false
    });
    let id = 0;
    window.$docsify = {
      name: '机器学习',
      repo: 'https://github.com/limingluo',
      logo: 'images/ml.jpg',
      search: {

      placeholder: '🔍 搜索',
      noData: '😒 找不到结果'
    },
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      loadNavbar: true,


      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + id++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
    
  </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="../dist/docsify-katex.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
  <script src="//cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>

</body>

</html>
